version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: katasumi-postgres
    environment:
      POSTGRES_USER: katasumi
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: katasumi_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U katasumi"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
