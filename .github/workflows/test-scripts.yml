name: CI - Package Scripts Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-scripts:
    name: Validate Package Scripts
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Run script validation tests
        run: |
          chmod +x test-scripts.sh
          ./test-scripts.sh
      
      - name: Check for npm commands in package.json
        run: |
          echo "Checking for npm commands that should be pnpm..."
          if grep -r "npm run" package.json packages/*/package.json | grep -v "pnpm" | grep -v "#"; then
            echo "❌ Found npm commands in package.json files!"
            echo "All scripts should use pnpm instead of npm."
            exit 1
          else
            echo "✅ All package.json files use pnpm correctly"
          fi
  
  test-integration:
    name: Integration Test - Build Process
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Run integration tests
        run: |
          chmod +x test-integration.sh
          ./test-integration.sh
      
      - name: Upload build artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            packages/*/dist
            packages/*/.next
            *.log
